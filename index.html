<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish CAPTCHA Generator</title>

</head>
<body>

    <!-- Left Section -->
    <div class="left-section">
        <p>Welcome to Our CAPTCHA Page</p>
    </div>

    <!-- Middle Section (CAPTCHA) -->
    <div class="middle-section">
        <div class="captcha-container">
            <h2>Enter the CAPTCHA</h2>

            <!-- CAPTCHA Display -->
            <div class="captcha-box" id="captchaDisplay">Loading...</div>
            <br>
            <span class="refresh-btn" onclick="generateCaptcha()">Refresh CAPTCHA</span>

            <!-- Input Field -->
            <form onsubmit="return validateCaptcha()">
                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                <button type="submit">Submit</button>
            </form>

            <p id="captchaResult" class="message"></p>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <p>Ensuring Secure Authentication</p>
    </div>

</body>
</html>
